<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    
    <body>
        <div th:replace="~{fragments/header :: header}"></div>

        <main>
            <div class="container" id="login-form">
                <label id="label-adid" for="input-adid">ADID</label>
                <input id="input-adid" type="text" placeholder="ADID">

                <label id="label-password" for="input-password">Password</label>
                <input id="input-password" type="text" placeholder="Password">
            </div>
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>

</html>
